<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <script src="js/eventos.js"></script>
</head>
<body>
     <div>
          <button 
               onmousedown="apertouMouse();" 
               onmouseup="soltouMouse();" 
               onmouseover="mouseEmCima();" 
               onmouseout="mouseSaiuDeCima();" 
               onmousemove="moveuMouse();" 
          >EU SOU UM BOTÃO</button>
          <button 
               onclick="clicou();" 
               oncontextmenu="btndireit();  return false"
          >EU SOU OUTRO BOTÃO</button>
          <button 
               oncontextmenu="return btndireit();" 
               ondblclick="cliqueDuplo();"
          >Botão 3</button>
     </div>
     <div style="margin-top: 20px;">
          <form action="" method="post">
               <input type="text" 
                    onkeydown="apertouTecla(event);" 
                    onkeyup="soltouBotao(event);" 
                    onkeypress="presionouBotão(event);" 
               />
          </form>
     </div>
</body>
</html>
